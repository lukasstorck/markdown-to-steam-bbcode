<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Markdown to Steam BBCode Transpiler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
        }

        textarea {
            font-family: monospace;
            resize: vertical;
            height: 250px;
        }

        @media (min-width: 992px) {
            textarea {
                height: 75vh;
            }
        }
    </style>
</head>

<body class="py-4">
    <div class="container-fluid px-5">
        <h1 class="text-center mb-4">Markdown to Steam BBCode Transpiler</h1>
        <div class="row g-4">
            <div class="col-lg-6">
                <label for="markdownInput" class="form-label fw-bold">Markdown Input</label>
                <textarea id="markdownInput" class="form-control" placeholder="Enter Markdown here..."></textarea>
            </div>
            <div class="col-lg-6">
                <label for="bbcodeOutput" class="form-label fw-bold">Steam BBCode Output</label>
                <textarea id="bbcodeOutput" class="form-control" readonly
                    placeholder="BBCode output will appear here..."></textarea>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
